<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ADD A TITLE NAME-->
    <title>Apex Stat Tracker</title>
    <!--LINK GOOGLE FONT API-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <!--LINK MATERIALIZE DESIGN ICONS-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--LINK MATERIAL CSS FILE-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--LINK CSS FILE-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="row">
      <nav class="col s12">
        <ul class="right">
          <li><a href="#">Search</a></li>
          <li><a href="./AboutUs.html">About Us</a></li>
          <li><a href="./contactUs.html">Contact Us</a></li>
        </ul>
        <div class="flex-Container">
          Apex
          <img id="brand-Logo" src="./Images/apex.png" />
          Legends
        </div>
      </nav>
    </header>
    <!--RAPID API (SEARCH SECTION)--><!--MOBILE RESPONSIVENESS DONE-->
    <section>
      <div id="favorites-Container" class="black center-align">
        <img id="favorites" src="./favorites.png" />
        <br />
        <span id="favorites-Text" class="white-text">Favorites</span>
      </div>
      <div id="dropDown" class="toggleList">
        <ul id="dropDown-list"></ul>
      </div>
      <hr />
      <div class="row">
        <div id="player-SearchBox">
          <h6 id="psb-ConsoleType" class="center-align">Console Type:</h6>
          <!--ADD COLUMN CLASS WHEN SCREEN REACHES DESKTOP LAYOUT-->
          <div class="console-Container">
            <label>
              <input id="PSN" name="console" type="radio" />
              <span>Playstation (PS4 | PS5)</span>
            </label>
          </div>
          <div class="console-Container">
            <label>
              <input id="XBOX" name="console" type="radio" />
              <span id="xbox">Xbox (ONE | SERIES X|S)</span>
            </label>
          </div>
          <div class="console-Container">
            <label>
              <input id="PC" name="console" type="radio" />
              <span id="pc">PC (STEAM | ORIGIN) </span>
            </label>
          </div>
          <div id="continue-Button" class="center-align">
            <button>continue</button>
          </div>
          <!--ADD COLUMN CLASS WHEN SCREEN REACHES DESKTOP LAYOUT-->
        </div>
      </div>
    </section>
    <!--Video Section-->
    <div id="video-Container">
      <section class="container video">
        <h3 id="top-Text" class="white-text black center-align">
          <span class="pros-Text">Pros</span> Check Their Stats
        </h3>
        <div id="empty-Vid-Container">
          <video autoplay muted loop>
            <source src="./apex-gameplay-compressed.mp4" />
          </video>
        </div>
        <h3 id="bottom-Text" class="white-text black center-align">
          Are You Ready To Go <span class="pros-Text">Pro</span>?
        </h3>
        <div id="share-cont">
          <button class="share-button">
            <a
              href="https://www.shareaholic.com/api/share/?v=1&apitype=1&apikey=413db2cd9bf207d1987ab028068b2160&service=facebook&title=Apex%20Stat%20Tracker&link=https://tinotc.github.io/apex-stat-tracker/"
              target="_blank"
              class="share-text"
            >
              Share to Facebook!
            </a>
          </button>
        </div>
      </section>
    </div>

    <!--LINKING JQUERY FILE-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--LINK MATERIAL CSS JAVASCRIPT FILE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--LINKING JAVASCRIPT FILE-->
    <script src="assets/js/logic.js"></script>
  </body>
</html>
