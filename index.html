<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ADD A TITLE NAME-->
    <title>Apex Stat Tracker</title>
    <!--LINK GOOGLE FONT API-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <!--LINK MATERIALIZE DESIGN ICONS-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--LINK MATERIAL CSS FILE-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--LINK CSS FILE-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="row">
      <nav class="col s12">
        <ul class="right">
          <li><a href="#">Search</a></li>
          <li><a href="./AboutUs.html">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="flex-Container">
          Apex
          <img id="brand-Logo" src="./Images/apex.png" />
          Legends
        </div>
      </nav>
    </header>
    <main>
      <!-- Left and Right Banners -->
      <section class="banner-left">
        <img
          src="./Images/mirage-banner.png"
          class="mir-banner"
          alt="Image of Apex Legend Revenant"
        />
      </section>
      <!--Video Section-->
      <section class="container video">
        <h3 id="top-Text" class="white-text black center-align">
          <span class="pros-Text">Pros</span> Check Their Stats
        </h3>
        <video autoplay muted loop>
          <source src="./apex-gameplay-compressed.mp4" />
        </video>
        <h3 id="bottom-Text" class="white-text black center-align">
          Are You Ready To Go <span class="pros-Text">Pro</span>?
        </h3>
      </section>
      <section class="banner-right">
        <img
          src="./Images/pathfinder-banner.jpg"
          class="path-banner"
          alt="Image of Apex Legend Pathfinder"
        />
      </section>
    </main>
    <!--RAPID API (SEARCH SECTION)--><!--MOBILE RESPONSIVENESS DONE-->
    <section class="search-bar">
      <hr />
      <div class="container row">
        <div>
          <div id="player-SearchBox" class="wrap">
            <div class="col s12 center-align" id="search">
              <input type="text" class="search-ter" placeholder="Player Name" />
              <span class="search-button"></span
              ><span class="search-icon"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--LINKING JQUERY FILE-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--LINK MATERIAL CSS JAVASCRIPT FILE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--LINKING JAVASCRIPT FILE-->
    <script src="assets/js/logic.js"></script>
  </body>
</html>
